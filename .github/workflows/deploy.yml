name: CI/CD Pipeline - TaskFlow Pro

on:
  push:
    branches:
      - main   # deploy only on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Setup SSH Agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Package repo (safe tar)
      - name: Package Project
        run: |
          tar --warning=no-file-changed --exclude='.git' -czf repo.tar.gz . || true
          ls -lh repo.tar.gz

      # 4. Copy tarball to server
      - name: Copy Files to Server
        run: |
          scp -o StrictHostKeyChecking=no repo.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/repo.tar.gz

      # 5. Deploy on server
      - name: Deploy on Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          cd /home/${USER}/deployment/taskflow_pro || mkdir -p /home/${USER}/deployment/taskflow_pro && cd /home/${USER}/deployment/taskflow_pro

          # cleanup old files
          rm -rf backend frontend devops docker-compose.yml

          # extract new release
          tar -xzf /tmp/repo.tar.gz -C .

          # build & restart docker containers
          docker-compose down
          docker-compose up -d --build

          echo "âœ… Deployment complete!"
          EOF
